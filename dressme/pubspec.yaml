name: dressme
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.2 <4.0.0'

dependencies:
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  flutter:
    sdk: flutter

  image_picker: ^1.0.5
  flutter_staggered_grid_view: ^0.4.0
  fluttertoast: ^8.2.4
  font_awesome_flutter: ^10.6.0
  firebase_app_check: ^0.2.1+8
  palette_generator: ^0.3.3+3
  permission_handler: ^11.1.0
  geolocator: ^10.1.0
  image: ^4.1.3
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1
  firebase_storage: ^11.5.6
  shared_preferences: ^2.2.2
  geocoding: ^2.1.1


flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/welcome.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/sonbahar.png
  fonts:
    - family: Lobster
      fonts:
        - asset: assets/fonts/Lobster-Regular.ttf
    - family: Signatra
      fonts:
        - asset: assets/fonts/Signatra.ttf
    - family: Bebas
      fonts:
        - asset: assets/fonts/BebasNeue-Regular.ttf
    - family: Varela
      fonts:
        - asset: assets/fonts/VarelaRound-Regular.ttf

